version: '3.8'

services:
  backend:
    build: ./backend
    container_name: hospital-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app  # Maps your local code to container (optional, good for dev)
    environment:
      - PINATA_JWT=${PINATA_JWT} # Pass JWT if set in your shell, or hardcode it here
  
  frontend:
    build: ./frontend
    container_name: hospital-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

